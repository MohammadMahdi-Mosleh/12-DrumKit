<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- 1 -->
      <div data-key="KeyA" class="key">
        <kbd>A</kbd>
        <span>clap</span>
        <audio data-key="KeyA" src="audio/clap.wav"></audio>
      </div>

      <!-- 2 -->
      <div data-key="KeyS" class="key">
        <kbd>S</kbd>
        <span>hihat</span>
        <audio data-key="KeyS" src="audio/hihat.wav" audio>
      </div>

      <!-- 3 -->
      <div data-key="KeyD" class="key">
        <kbd>D</kbd>
        <span>kick</span>
        <audio data-key="KeyD" src="audio/kick.wav"></audio>
      </div>

      <!-- 4 -->
      <div data-key="KeyF" class="key">
        <kbd>F</kbd>
        <span>openhat</span>
        <audio data-key="KeyF" src="audio/openhat.wav"></audio>
      </div>

      <!-- 5 -->
      <div data-key="KeyG" class="key">
        <kbd>G</kbd>
        <span>boom</span>
        <audio data-key="KeyG" src="audio/boom.wav"></audio>
      </div>

      <!-- 6 -->
      <div data-key="KeyH" class="key">
        <kbd>H</kbd>
        <span>ride</span>
        <audio data-key="KeyH" src="audio/ride.wav"></audio>
      </div>

      <!-- 7 -->
      <div data-key="KeyJ" class="key">
        <kbd>J</kbd>
        <span>snare</span>
        <audio data-key="KeyJ" src="audio/snare.wav"></audio>
      </div>

      <!-- 8 -->
      <div data-key="KeyK" class="key">
        <kbd>K</kbd>
        <span>tom</span>
        <audio data-key="KeyK" src="audio/tom.wav" audio>
      </div>

      <!-- 9 -->
      <div data-key="KeyL" class="key">
        <kbd>L</kbd>
        <span>tink</span>
        <audio data-key="KeyL" src="audio/tink.wav"></audio>
      </div>
      <!------->
    </div>
  </body>
</html>
